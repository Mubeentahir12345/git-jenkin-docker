pipeline {
    agent any

    environment {
        // Your DockerHub repo (optional if you want Docker build)
        REPO = "yourdockerhubusername/git-jenkin-docker"
        CREDS = "dockerhub-creds" // Jenkins credentials ID for Docker
    }

    stages {
        stage('Pull from GitHub') {
            steps {
                echo "Cloning repository..."
                // Checkout the GitHub repo
                checkout([$class: 'GitSCM',
                          branches: [[name: '*/main']],
                          userRemoteConfigs: [[url: 'https://github.com/Mubeentahir12345/git-jenkin-docker.git']]
                ])
            }
        }

        stage('Build Docker Image') {
            steps {
                script {
                    // Optional: build Docker image
                    IMAGE_TAG = "${REPO}:${env.BUILD_NUMBER}"
                    echo "Building Docker image: ${IMAGE_TAG}"
                    sh "docker build -t ${IMAGE_TAG} ."
                }
            }
        }

        stage('Push Docker Image') {
            steps {
                withCredentials([usernamePassword(
                    credentialsId: CREDS,
                    usernameVariable: "USER",
                    passwordVariable: "PASS"
                )]) {
                    sh """
                        echo "$PASS" | docker login -u "$USER" --password-stdin
                        docker push ${IMAGE_TAG}
                    """
                }
            }
        }
    }

    post {
        success {
            echo "Pipeline completed successfully!"
        }
        failure {
            echo "Pipeline failed."
        }
    }
}
